<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      width: 320px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 16px;
    }

    .card h2 {
      font-size: 20px;
      font-weight: bold;
      color: #1E293B;
      margin-bottom: 8px;
    }

    .card p {
      font-size: 14px;
      color: #64748B;
      margin-bottom: 16px;
    }

    .card button {
      background-color: #2563EB;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .card button:hover {
      background-color: #1E40AF;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/100" alt="Profile Picture">
    <h2>Jane Doe</h2>
    <p>Frontend beginner who loves learning HTML & CSS!</p>
    <button>Contact Me</button>
  </div>
</body>
</html>
