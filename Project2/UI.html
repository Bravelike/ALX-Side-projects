<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8fafc;
        }

        /* Navbar */
        .navbar {
            background: #1E293B;
            color: white;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
        }

        /* Hero section */
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 60px 80px;
        }

        .hero-text {
            max-width: 500px;
        }

        .hero-text h1 {
            font-size: 32px;
            color: #1E293B;
            margin-bottom: 16px;
        }

        .hero-text p {
            font-size: 16px;
            color: #475569;
            margin-bottom: 20px;
        }

        .hero-text button {
            background: #2563EB;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
        }

        .hero-text button:hover {
            background: #1E40AF;
        }

        .hero img {
            width: 400px;
            border-radius: 12px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">MySite</div>
        <div class="links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-text">
            <h1>Welcome to My Website</h1>
            <p>This is a simple landing page hero section. You can practice layouts and styling here.</p>
            <button>Get Started</button>
        </div>
        <div class="hero-image">
            <img src="./Gemini_Generated_Image_sfh2sisfh2sisfh2.png" alt="Landing Image">
        </div>
    </div>
</body>

</html>
